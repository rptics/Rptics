
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RPTICS - Inquiry</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
  <img src="logo.jpg" alt="RPTICS Logo" class="logo"/>
  <h1>RP Tiwari Institute of Computer Technology</h1>
  <p>Belwar, Sujanganj, Jaunpur | Contact: 9838383393</p>
</header>

<div class="tabs">
  <button onclick="showTab('admission')" id="defaultTab">üéì Admission Inquiry</button>
  <button onclick="showTab('franchise')">üè¢ Franchise Inquiry</button>
</div>

<div class="container">
  <section id="admission" class="tab-content">
    <h2>Admission Inquiry Form</h2>
    <form action="#" method="POST">
      <input type="text" placeholder="Full Name" required />
      <input type="tel" placeholder="Mobile Number" required />
      <input type="email" placeholder="Email Address" />
      <select required>
        <option value="">-- Select Course --</option>
        <option value="PGDCA">PGDCA</option>
        <option value="ADCA">ADCA</option>
        <option value="DCA">DCA</option>
        <option value="CCC">CCC</option>
        <option value="OLEVEL">'O' LEVEL</option>
      </select>
      <textarea placeholder="Your Message (optional)"></textarea>
      <button type="submit">Submit Inquiry</button>
    </form>
  </section>

  <section id="franchise" class="tab-content" style="display:none">
    <h2>Franchise Inquiry Form</h2>
    <form action="#" method="POST">
      <input type="text" placeholder="Full Name" required />
      <input type="tel" placeholder="Mobile Number" required />
      <input type="email" placeholder="Email Address" />
      <input type="text" placeholder="City / District" required />
      <textarea placeholder="Tell us about your background or interest in RPTICS"></textarea>
      <button type="submit">Submit Franchise Request</button>
    </form>
  </section>
</div>

<footer>
  <p>&copy; 2025 RP Tiwari Institute of Computer Technology. All rights reserved.</p>
</footer>

<script>
function showTab(tabId) {
  const tabs = document.querySelectorAll('.tab-content');
  tabs.forEach(tab => tab.style.display = 'none');
  document.getElementById(tabId).style.display = 'block';
}
document.getElementById("defaultTab").click();
</script>

</body>
</html>
